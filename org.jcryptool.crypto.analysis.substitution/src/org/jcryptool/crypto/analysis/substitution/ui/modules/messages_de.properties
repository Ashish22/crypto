SubstitutionAnalysisPanel_4=Die Substitutionsanalyse besteht daraus, herauszufinden, welche Zeichen durch welche zu ersetzen sind, damit der Klartext entsteht.\r\nDie Referenzstatistik (rechts) hilft dabei: Zeichen, die miteinander substituiert werden, weisen normalerweise eine \u00e4hnliche H\u00e4ufigkeit in Referenz- und Geheimtext auf. Versuchen Sie, Zeichen, Paare oder Tripel zu finden, deren Ersetzung durch \u00e4hnlich h\u00e4ufige Pendants aus dem Referenztext Sinn ergibt, und beobachten Sie, wie sich der Klartext dabei ver\u00e4ndert.
