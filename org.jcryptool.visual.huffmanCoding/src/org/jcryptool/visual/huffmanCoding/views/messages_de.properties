HuffmanCodingView_1=In dieser Visualisierung geht es um die Huffman Kodierung. Huffman Kodierung ist ein Verfahren zur verlustlosen Datenkomprimierung. In dieser Kodierung wird jedem einzelnen Zeichen eines Textes je nach der Häufigkeit des Auftretens eine unterschiedlich lange Folge von Bits zugeordnet. Häufig auftretende Zeichen werden mit einem kurzen und selten auftretende mit einem längeren Codewort dargestellt. Dadurch werden die redundanten Informationen zusammengefasst und somit der benötigte Speicherplatz reduziert. In dieser Registerkarte kann man Texte komprimieren bzw. dekomprimieren. Auf den anderen Registerkarten kann man die Baumdarstellung und die dazugehörige Codetabelle sehen.
