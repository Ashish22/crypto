CreateCert_exp_txt0=In dieser Ansicht haben Sie die M\u00f6glichkeit, ein neues Zertifikat anzufordern.\nSie k\u00f6nnen dazu die hier vorgeschlagenen Musterdaten verwenden oder das Formular mit Ihren eigenen Daten bef\u00fcllen. Da dieses Zertifikat auf den Namen einer nat\u00fcrlichen Person lauten soll, ist es notwendig, dem PKI-Betreiber diese Identit\u00e4t zu belegen. F\u00fcr dieses Plugin wird angenommen, dass hierf\u00fcr ein Foto oder Farbscan eines g\u00fcltigen Lichtbildausweises ausreichend ist. Ein Musterausweis wird vom Plugin zur Verf\u00fcgung gestellt. Sie haben aber auch die M\u00f6glichkeit, eine Bilddatei von Ihrem Computer an die Zertifikatsanfrage anzuf\u00fcgen. Mehr dazu, welche Wege PKI-Betreiber in der realen Welt gehen, um Ihre Identit\u00e4t festzustellen, lesen Sie in der Onlinehilfe.\n\n
CreateCert_exp_txt1=Unter "\u00d6ffentlicher Schl\u00fcssel ausw\u00e4hlen" w\u00e4hlen Sie den \u00f6ffentlichen Schl\u00fcssel, f\u00fcr den Sie das Zertifikat anfordern wollen. Sollten Sie \u00fcber noch kein Schl\u00fcsselpaar verf\u00fcgen, so k\u00f6nnen Sie mittels "Schl\u00fcsselpaar generieren" eines generieren lassen.\n\n
CreateCert_exp_txt2=Wenn Sie fertig sind, k\u00f6nnen Sie Ihre Anfrage mittels "CSR abschicken" an den fiktiven PKI-Betreiber weiterleiten. Wechseln Sie anschlie\u00dfend in den Tab "Registration Authority," um mit diesem Plugin fortzufahren und mehr zum Prozess der Identit\u00e4tsfeststellung zu erfahren.\n\n
CreateCert_exp_txt3=Im Fachjargon hei\u00dft eine Zertifikatsanfrage "Certificate Signing Request" oder "CSR." Dieser muss einem bestimmten Format entsprechen, welches im X.509 Standard festgelegt ist. Mehr zu diesem Standard und den technischen Details einer Zertifikatsanfrage lesen Sie in der Onlinehilfe.
