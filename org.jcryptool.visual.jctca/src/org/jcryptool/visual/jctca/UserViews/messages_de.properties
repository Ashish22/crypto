SignCert_exp_txt0=In dieser Ansicht haben Sie die M\u00f6glichkeit, eine Datei auf Ihrem Computer oder den hier eingegebenen Text zu signieren. Signiert wird immer mit dem privaten Schl\u00fcssel eines Schl\u00fcsselpaares. Aus den privaten Schl\u00fcssel, f\u00fcr deren korrespondierenden \u00f6ffentlichen Schl\u00fcssel Sie bereits Zertifikate ausgestellt bekommen haben, k\u00f6nnen Sie in der Dropdownliste ausw\u00e4hlen. Der Text oder die Datei wird mit dem ausgew\u00e4hlten Schl\u00fcssel signiert. Die signierten Daten und die dazugeh\u00f6rige Signatur stehen danach in der Ansicht "2. Benutzer" zur \u00dcberpr\u00fcfung zur Verf\u00fcgung.\n\n
SignCert_exp_txt1=Wenn Sie genauer wissen wollen, was beim Erstellen einer Signatur mathematisch passiert, k\u00f6nnen Sie mittels "Visualisiert signieren" in ein JCrypTool-Plugin wechseln, das sich genauer mit Signaturen auseinandersetzt. Die Daten und Signaturen, die Sie in diesem Plugin erstellen, stehen danach ebenfalls in der Ansicht "2. Benutzer" zur Verf\u00fcgung.
