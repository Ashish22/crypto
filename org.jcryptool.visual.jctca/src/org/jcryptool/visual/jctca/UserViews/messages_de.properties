ShowCert_exp_txt0=In dieser Ansicht k\u00f6nnen Sie Ihre bereits ausgestellten Zertifikate anzehen. Die hier angezeigten Felder entsprechen dem bereits erw\u00e4hnten X.509 Standard f\u00fcr digitale Zertifikate. Zuerst k\u00f6nnen Sie sehen, f\u00fcr wen das Zertifikat ausgestellt wurde. Der Common Name ist in diesem Fall der Name, den Sie bei der Erstellung Ihres CSR angegeben haben. Hier k\u00f6nnte aber auch eine E-Mail-Adresse oder der Name einer Firma stehen. Mehr zu den verschiedenen Arten von Zertifikaten lesen Sie in der Onlinehilfe.\n
ShowCert_exp_txt1="Organisation" und "Organisationseinheit" dienen dazu, Firmen, Organisationen und beispielsweise Abteilungen dieser Firma oder Organisation anzugeben. Da dieses Zertifikat auf eine Privatperson ausgestellt wurde, sind diese Felder einfach leer.\n\n
ShowCert_exp_txt2=Nach den Angaben zum Zertifikatsinhaber folgen die Informationen \u00fcber die CA, welche das Zertifikat ausgestellt hat. Zuletzt beinhaltet ein Zertifikat immer auch ein Ausstellungsdatum und ein G\u00fcltigkeitsdatum. Wie sich dieses G\u00fcltigkeitsdatum auf Signaturen auswirkt, wird in der Ansicht "2. Benutzer" behandelt.\n\n
ShowCert_exp_txt3=Mittels "Zertifikat widerrufen" k\u00f6nnen Sie ein Zertifikat, das laut G\u00fcltigkeitsdatum noch g\u00fcltig w\u00e4re, als ung\u00fcltig erkl\u00e4ren. Dies kann beispielsweise notwendig sein, weil der private Schl\u00fcssel kompromittiert (also gestohlen oder gebrochen) oder verloren wurde, weil etwa in eine CA eingebrochen wurde oder einfach auch, weil eine Person aus der im Zertifikat angegebenen Organisation ausgeschieden ist. Mehr zu Information dazu lesen Sie in der Onlinehilfe.
