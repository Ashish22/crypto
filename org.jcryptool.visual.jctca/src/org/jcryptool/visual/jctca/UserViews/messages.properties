CreateCert_exp_txt0=In dieser Ansicht haben Sie die Möglichkeit, ein neues Zertifikat anzufordern.\nSie können dazu die hier vorgeschlagenen Musterdaten verwenden oder das Formular mit Ihren eigenen Daten befüllen. Da dieses Zertifikat auf den Namen einer natürlichen Person lauten soll, ist es notwendig, dem PKI-Betreiber diese Identität zu belegen. Für dieses Plugin wird angenommen, dass hierfür ein Foto oder Farbscan eines gültigen Lichtbildausweises ausreichend ist. Ein Musterausweis wird vom Plugin zur Verfügung gestellt. Sie haben aber auch die Möglichkeit, eine Bilddatei von Ihrem Computer an die Zertifikatsanfrage anzufügen. Mehr dazu, welche Wege PKI-Betreiber in der realen Welt gehen, um Ihre Identität festzustellen, lesen Sie in der Onlinehilfe.\n\n
CreateCert_exp_txt1=Unter "Öffentlicher Schlüssel auswählen" wählen Sie den öffentlichen Schlüssel, für den Sie das Zertifikat anfordern wollen. Sollten Sie über noch kein Schlüsselpaar verfügen, so können Sie mittels "Schlüsselpaar generieren" eines generieren lassen.\n\n
CreateCert_exp_txt2=Wenn Sie fertig sind, können Sie Ihre Anfrage mittels "CSR abschicken" an den fiktiven PKI-Betreiber weiterleiten. Wechseln Sie anschließend in den Tab "Registration Authority," um mit diesem Plugin fortzufahren und mehr zum Prozess der Identitätsfeststellung zu erfahren.\n\n
CreateCert_exp_txt3=Im Fachjargon heißt eine Zertifikatsanfrage "Certificate Signing Request" oder "CSR." Dieser muss einem bestimmten Format entsprechen, welches im X.509 Standard festgelegt ist. Mehr zu diesem Standard und den technischen Details einer Zertifikatsanfrage lesen Sie in der Onlinehilfe.
