ShowCert_exp_txt0=In dieser Ansicht können Sie Ihre bereits ausgestellten Zertifikate anzehen. Die hier angezeigten Felder entsprechen dem bereits erwähnten X.509 Standard für digitale Zertifikate. Zuerst können Sie sehen, für wen das Zertifikat ausgestellt wurde. Der Common Name ist in diesem Fall der Name, den Sie bei der Erstellung Ihres CSR angegeben haben. Hier könnte aber auch eine E-Mail-Adresse oder der Name einer Firma stehen. Mehr zu den verschiedenen Arten von Zertifikaten lesen Sie in der Onlinehilfe.\n
ShowCert_exp_txt1="Organisation" und "Organisationseinheit" dienen dazu, Firmen, Organisationen und beispielsweise Abteilungen dieser Firma oder Organisation anzugeben. Da dieses Zertifikat auf eine Privatperson ausgestellt wurde, sind diese Felder einfach leer.\n\n
ShowCert_exp_txt2=Nach den Angaben zum Zertifikatsinhaber folgen die Informationen über die CA, welche das Zertifikat ausgestellt hat. Zuletzt beinhaltet ein Zertifikat immer auch ein Ausstellungsdatum und ein Gültigkeitsdatum. Wie sich dieses Gültigkeitsdatum auf Signaturen auswirkt, wird in der Ansicht "2. Benutzer" behandelt.\n\n
ShowCert_exp_txt3=Mittels "Zertifikat widerrufen" können Sie ein Zertifikat, das laut Gültigkeitsdatum noch gültig wäre, als ungültig erklären. Dies kann beispielsweise notwendig sein, weil der private Schlüssel kompromittiert (also gestohlen oder gebrochen) oder verloren wurde, weil etwa in eine CA eingebrochen wurde oder einfach auch, weil eine Person aus der im Zertifikat angegebenen Organisation ausgeschieden ist. Mehr zu Information dazu lesen Sie in der Onlinehilfe.
