JCTCA_Visual_intro_txt=Dieses Plugin stellt die grundlegende Funktionsweise einer Public Key Infrastructure (PKI) dar. Sie können ein Schlüsselpaar und eine dazugehörige Zertifikatsanfrage erstellen. Sie haben dann die Möglichkeit, den Weg zu verfolgen, den Ihre Anfrage durch die verschiedenen Ebenen der PKI durchläuft. Unter "Registration Authority" (RA) wird vermittelt, wie die Identitätsprüfung ablaufen kann und worauf dabei zu achten ist. Unter "Certification Authority" (CA) können schließlich zu den zuvor erstellten und geprüften Anfragen Zertifikate ausgestellt werden. Nach Ausstellung eines Zertifikates haben Sie die Möglichkeit, Signaturen für Texte und Dateien zu erstellen und diese Signaturen zu überprüfen. Erstellte Zertifikate können außerdem in der Benutzer-Ansicht widerrufen werden. Jeder Schritt wird von Erklärungstexten begleitet, der Ihnen Informationen zu den jeweiligen Schritten liefert und auf eventuelle Fallstricke hinweist. Ausführliche Hintergrundinformationen zu PKIs und den hier dargestellten Prozessen finden Sie in der Onlinehilfe.
