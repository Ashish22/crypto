JCTCA_Visual_intro_txt=Dieses Plugin stellt die grundlegende Funktionsweise einer Public Key Infrastructure (PKI) dar. Sie koennen ein Schluesselpaar und eine dazugehoerige Zertifikatsanfrage erstellen. Sie haben dann die Moeglichkeit, den Weg zu verfolgen, den Ihre Anfrage durch die verschiedenen Ebenen der PKI durchlaeuft. Unter "Registration Authority" (RA) wird vermittelt, wie die Identitaetspruefung ablaufen kann und worauf dabei zu achten ist. Unter "Certification Authority" (CA) koennen schliesslich zu den zuvor erstellten und geprueften Anfragen Zertifikate ausgestellt werden. Nach Ausstellung eines Zertifikates haben Sie die Moeglichkeit, Signaturen fuer Texte und Dateien zu erstellen und diese Signaturen zu ueberpruefen. Erstellte Zertifikate koennen ausserdem in der Benutzer-Ansicht widerrufen werden. Jeder Schritt wird von Erklaerungstexten begleitet, der Ihnen Informationen zu den jeweiligen Schritten liefert und auf eventuelle Fallstricke hinweist. Ausfuehrliche Hintergrundinformationen zu PKIs und den hier dargestellten Prozessen finden Sie in der Onlinehilfe.
