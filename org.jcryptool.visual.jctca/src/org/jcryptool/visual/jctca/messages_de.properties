JCTCA_Visual_headline=JCrypTool Certificate Authority (JCT-CA)
JCTCA_Visual_intro_txt=Dieses Plugin stellt die grundlegende Funktionsweise einer Public Key Infrastructure (PKI) dar. Sie k\u00f6nnen ein Schl\u00fcsselpaar und eine dazugeh\u00f6rige Zertifikatsanfrage erstellen. Sie haben dann die M\u00f6glichkeit, den Weg zu verfolgen, den Ihre Anfrage durch die verschiedenen Ebenen der PKI durchl\u00e4uft. Unter "Registration Authority" (RA) wird vermittelt, wie die Identit\u00e4tspr\u00fcfung ablaufen kann und worauf dabei zu achten ist. Unter "Certification Authority" (CA) k\u00f6nnen schlieﬂlich zu den zuvor erstellten und gepr\u00fcften Anfragen Zertifikate ausgestellt werden. Nach Ausstellung eines Zertifikates haben Sie die M\u00f6glichkeit, Signaturen f\u00fcr Texte und Dateien zu erstellen und diese Signaturen zu \u00fcberpr\u00fcfen. Erstellte Zertifikate k\u00f6nnen auﬂerdem in der Benutzer-Ansicht widerrufen werden. Jeder Schritt wird von Erkl\u00e4rungstexten begleitet, der Ihnen Informationen zu den jeweiligen Schritten liefert und auf eventuelle Fallstricke hinweist. Ausf\u00fchrliche Hintergrundinformationen zu PKIs und den hier dargestellten Prozessen finden Sie in der Onlinehilfe.
