JCTCA_Visual_headline=JCrypTool Certificate Authority (JCT-CA)
JCTCA_Visual_intro_txt=M\u00f6chte ein Benutzer beweisen, dass ein \u00f6ffentlicher Schl\u00fcssel tats\u00e4chlich zu einem privaten Schl\u00fcssel in seinem Besitz geh\u00f6rt, hat er die M\u00f6glichkeit, sich f\u00fcr diesen Schl\u00fcssel ein Zertifikat ausstellen zu lassen. Zu diesem Zweck erstellt der Benutzer einen \"Certificate Signing Request\" (CSR) f\u00fcr seinen \u00f6ffentlichen Schl\u00fcssel und leitet diesen zusammen mit einem Identit\u00e4tsnachweis (beispielsweise einer Ausweiskopie) an eine sogenannte \"Registration Authority\" (RA) weiter. Die RA \u00fcberpr\u00fcft, ob es sich beim Antragsteller auch tats\u00e4chlich um die Person handelt, f\u00fcr die das Zertifikat ausgestellt werden soll und leitet den CSR, wenn dies der Fall ist, an eine \"Certification Authority\" (CA) weiter. Die CA f\u00fcgt dem CSR ihre eigene Signatur hinzu, wodurch dieser zu einem von dieser CA ausgestellten Zertifikat wird. Dieses Zertifikat geht zur\u00fcck an den Antragsteller. Die RA und die CA werden gemeinsam auch als \"Public Key Infrastructure\" (PKI) bezeichnet.
