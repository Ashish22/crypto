SigComposite_txtDescriptionOfStep1=\r\nInput ausw\u00e4hlen\r\n\r\nSie k\u00f6nnen ausw\u00e4hlen, was Sie signieren m\u00f6chten: Entweder \u00f6ffenen Sie eine bereits vorhandene Datei oder geben Sie selbst einen Text ein. Um den Signaturerstellungsprozess zu starten, klicken Sie den Button "Input ausw\u00e4hlen" und folgen Sie den Anweisungen.
SigComposite_txtDescriptionOfStep2=\r\nHashfunktion ausw\u00e4hlen\r\n\r\nEine Hashfunktion ist ein Algorithmus oder eine Subroutine, die einen Datensatz variabler L\u00e4nge auf einen Datensatz fixer L\u00e4nge abbildet. Da die Gr\u00f6\u00f6e des Hashwertes einer Datei normalerweise viel kleiner ist als die Datei selbst, wird direkt der Hashwert signiert. Dadurch wird die Effizienz des Signaturerzeugungsprozesses gesteigert. Bei der Signaturerstellung sowie bei der Verifikation der Signatur muss der gleich Hashalgorithmus verwendet werden.
SigComposite_txtDescriptionOfStep3=\r\nSignaturfunktion ausw\u00e4hlen\r\n\r\nUm den von Ihnen gew\u00e4hlten Input zu signieren, k\u00f6nnen Sie zwischen verschieden Signaturfunktionen ausw\u00e4hlen. Einige Signaturverfahren basieren auf asymmetrischer Verschl\u00fcsselung, wie RSA, andere Verfahren wurden eigens f\u00fcr diesen Zweck entwickelt, wie DSA. Um eine Signatur zu erstellen und anschlie\u00f6end zu pr\u00fcfen, ben\u00f6tigt man zwei verschiedene Schl\u00fcssel. Der private Schl\u00fcssel wird f\u00fcr die Erstellung der Signatur genutzt. Nur der Besitzer des Schl\u00fcssels kennt ihn und muss ihn geheim halten. Der \u00f6ffentliche Schl\u00fcssel kann von jedem verwendet werden, um die Signatur zu verifizieren.
SigComposite_txtDescriptionOfStep4=\r\nUm die erzeugte Signatur anzuzeigen, klicken Sie auf den Button \u201EErzeugte Signatur anzeigen\u201C. Dort finden Sie alle relevanten Informationen zu der erzeugten Signatur - der Besitzer, Informationen \u00fcber den Schl\u00fcssel und der gew\u00e4hlten Signaturfunktion. Au\u00f6erdem ist es m\u00f6glich, zwischen verschiedenen Darstellungsm\u00f6glichkeiten zu w\u00e4hlen. 
SigComposite_txtDescriptionOfStep4_Success=\r\nDie Signatur wurde erfolgreich erzeugt!\r\n
