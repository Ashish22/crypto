HashWizard_rdosha256_description=SHA stands for \u201Csecure hash algorithm\u201D and there are four different algorithms which are structured differently. SHA-256 generates a 256-bit output hash.
HashWizard_rdosha384_description=SHA stands for \u201Csecure hash algorithm\u201D and there are four different algorithms which are structured differently. SHA-384 generates a 384-bit output hash.
HashWizard_rdosha512_description=SHA stands for \u201Csecure hash algorithm\u201D and there are four different algorithms which are structured differently. SHA-512 generates a 512-bit output hash.
